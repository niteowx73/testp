<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open Telegram</title>
</head>
<body>
  <h1>Join Telegram Channel</h1>
  <button id="open-telegram">Join Telegram</button>

  <script>
    document.getElementById('open-telegram').addEventListener('click', () => {
      const telegramLink = 'https://tinyurl.com/3t6b32vd; // Заміни на своє посилання
      const intentUrl = `intent://${telegramLink.replace(/^https?:\/\//, '')}#Intent;package=org.telegram.messenger;end`;
      const iosTelegramLink = `tg://resolve?domain=+eo8iW_92pmcxOWQy`; // Замінити на назву вашого каналу

      // Визначаємо платформу
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;

      if (/android/i.test(userAgent)) {
        // Android: використовуємо intent:// для відкриття Telegram
        window.location.href = intentUrl;
      } else if (/iPhone|iPad|iPod/i.test(userAgent)) {
        // iOS: використовуємо tg:// для відкриття Telegram
        window.location.href = iosTelegramLink;

        // Якщо не вдалося, спробуємо через веб-версію
        setTimeout(() => {
          window.location.href = telegramLink;
        }, 500);
      } else {
        // Для інших платформ
        window.location.href = telegramLink;
      }
    });
  </script>
</body>
</html>
