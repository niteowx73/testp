<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirect to Telegram</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
      font-size: 24px;
    }
    p {
      font-size: 18px;
      color: #555;
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Join Our Telegram Channel</h1>
  <p>Click the button below to open our Telegram channel.</p>
  <button id="openTelegram">Open in Telegram</button>

  <script>
    document.getElementById("openTelegram").addEventListener("click", function () {
      const shortenedLink = "https://bit.ly/3PSg6uQ"; // Замініть на ваше скорочене посилання

      // Відкриваємо скорочене посилання
      window.location.href = shortenedLink;
    });
  </script>
</body>
</html>
