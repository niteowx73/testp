<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Private Telegram Channel</title>
</head>
<body>
  <h1>Join our Telegram Channel</h1>
  <button id="join-telegram">Join Now</button>

  <script>
    document.getElementById('join-telegram').addEventListener('click', () => {
      const inviteLink = 'https://t.me/joinchat/+eo8iW_92pmcxOWQy'; // Замініть на своє запрошення
      const tgSchemeLink = 'tg://join?invite=+eo8iW_92pmcxOWQy'; // Замініть на свій код запрошення

      // Визначаємо пристрій
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;

      if (/android/i.test(userAgent)) {
        // Android: використовуємо tg://
        window.location.href = tgSchemeLink;
      } else if (/iPhone|iPad|iPod/i.test(userAgent)) {
        // iOS: використовуємо tg://
        window.location.href = tgSchemeLink;

        // Якщо Telegram не відкрився, перенаправляємо на веб-версію
        setTimeout(() => {
          window.location.href = inviteLink;
        }, 500);
      } else {
        // Інші платформи: відкриваємо веб-версію
        window.location.href = inviteLink;
      }
    });
  </script>
</body>
</html>
