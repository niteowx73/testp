<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open in Chrome</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f4f4f9;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .message {
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Open in Google Chrome</h1>
  <p>Click the button below to open the link in Google Chrome.</p>
  <button id="open-chrome">Open Wikipedia</button>
  <div class="message" id="message"></div>

  <script>
    document.getElementById('open-chrome').addEventListener('click', function() {
      const url = 'https://t.me/+eo8iW_92pmcxOWQy';
      const intentUrl = `intent://${url.replace(/^https?:\/\//, '')}#Intent;scheme=https;package=com.android.chrome;end`;
      const iosChromeUrl = `googlechrome://${url.replace(/^https?:\/\//, '')}`;

      // Визначаємо платформу користувача
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;

      if (/android/i.test(userAgent)) {
        // Якщо Android, пробуємо відкрити через intent://
        window.location.href = intentUrl;
      } else if (/iPhone|iPad|iPod/i.test(userAgent)) {
        // Якщо iOS, пробуємо відкрити через googlechrome://
        window.location.href = iosChromeUrl;

        // Через затримку, якщо Chrome не відкрився, відкриємо в Safari
        setTimeout(() => {
          window.location.href = url;
        }, 500);
      } else {
        // Якщо інша платформа, просто відкриваємо посилання
        window.location.href = url;
      }

      // Повідомлення користувачу (у випадку, якщо нічого не відбулося)
      const message = document.getElementById('message');
      message.textContent = "If the link doesn't open, please open it manually in Google Chrome.";
    });
  </script>
</body>
</html>
