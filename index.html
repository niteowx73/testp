<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Приєднуйтесь до Telegram-каналу</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
      font-size: 24px;
    }
    p {
      font-size: 18px;
      color: #555;
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .info {
      font-size: 16px;
      color: #666;
      margin-top: 20px;
      background: #f1f1f1;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Приєднуйтесь до нашого Telegram-каналу</h1>
  <p>Натисніть кнопку нижче, щоб скопіювати посилання та відкрити його вручну в Telegram або Chrome.</p>
  <button id="copyLink">Копіювати посилання</button>
  <p class="info" id="instructions" style="display: none;">
    Посилання скопійовано! Відкрийте Telegram, вставте посилання в браузер або безпосередньо в Telegram, щоб приєднатися.
  </p>

  <script>
    document.getElementById("copyLink").addEventListener("click", function () {
      const telegramLink = "https://t.me/+eo8iW_92pmcxOWQy"; // Ваше посилання на канал

      // Копіюємо посилання у буфер обміну
      navigator.clipboard.writeText(telegramLink).then(() => {
        // Відображаємо інструкцію
        const instructions = document.getElementById("instructions");
        instructions.style.display = "block";
      }).catch(err => {
        alert("Не вдалося скопіювати посилання. Будь ласка, спробуйте ще раз вручну.");
        console.error("Помилка копіювання в буфер обміну:", err);
      });
    });
  </script>
</body>
</html>
